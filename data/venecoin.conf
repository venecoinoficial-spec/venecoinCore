# --- Configuración de Red Principal (Mainnet) de Venecoin ---
# --- Modo: Lanzamiento Privado ---

# Habilita el servidor para que puedas usar los comandos CLI
server=1

# Usuario y contraseña para los comandos.
# ¡IMPORTANTE! Cambia esta contraseña por algo seguro.
rpcuser=venecoinsc
rpcpassword=12345

# Puerto para los comandos (el estándar de Venecoin)
rpcport=22557

# Solo permite comandos desde tu propia PC por seguridad
rpcbind=127.0.0.1
rpcallowip=127.0.0.1

# Permite que otros se conecten a ti (para cuando lances la red)
listen=1

# --- Sección Clave para el Lanzamiento Privado ---
# Desactiva la búsqueda automática de otros nodos.
# Esto te hace el único en la red hasta que lo cambies.
dnsseed=0
